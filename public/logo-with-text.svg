<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="32" viewBox="0 0 120 32" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo part -->
  <g transform="translate(0,0)">
    <!-- Base circle with gradient -->
    <circle cx="16" cy="16" r="15" stroke-width="0.5" stroke="rgba(226, 232, 240, 0.2)" fill="url(#gradientBg)"/>
    <!-- Service lines - modern app style -->
    <path d="M10 12C10 10.8954 10.8954 10 12 10H20C21.1046 10 22 10.8954 22 12V20C22 21.1046 21.1046 22 20 22H12C10.8954 22 10 21.1046 10 20V12Z" stroke="#38BDF8" stroke-opacity="0.8" stroke-width="1.5" fill="none"/>
    <!-- Connection points -->
    <circle cx="16" cy="13" r="1" fill="#38BDF8" fill-opacity="0.9"/>
    <circle cx="16" cy="16" r="1" fill="#38BDF8" fill-opacity="0.9"/>
    <circle cx="16" cy="19" r="1" fill="#38BDF8" fill-opacity="0.9"/>
  </g>
  
  <!-- Text part -->
  <g transform="translate(40,0)">
    <!-- INEZA text with gradient -->
    <text x="0" y="22" font-family="system-ui, -apple-system" font-size="20" font-weight="700" fill="url(#textGradient)">INEZA</text>
  </g>

  <defs>
    <!-- Background gradient for logo -->
    <linearGradient id="gradientBg" x1="0" y1="0" x2="32" y2="32" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0C4A6E" stop-opacity="0.9"/>
      <stop offset="0.6" stop-color="#0369A1" stop-opacity="0.8"/>
      <stop offset="1" stop-color="#0EA5E9" stop-opacity="0.1"/>
    </linearGradient>

    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0" y1="0" x2="0" y2="32" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="rgba(255, 255, 255, 0.9)"/>
      <stop offset="1" stop-color="rgba(255, 255, 255, 0.8)"/>
    </linearGradient>
  </defs>
</svg>
